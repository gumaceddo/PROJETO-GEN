<div id="background">
    <div style="padding-top:20px" class="container">
        <div style="text-align: center;" class="row">
            <div class="col-12">
                <!-- <img src="/Imagens/LOGO_MENOR-01.png" alt="Logo da AmaZ" id="Logo"> -->
            </div>
            <div class="col-12" id="caixa1">
                <h1>Login</h1>
                <!--<img src="" alt="Título da página: Cadastro" id="titcadastro">-->
            </div>

            <div class="container" id="formulario">
                <p class="login-box-msg">Já sou cadastrado!</p>
                <div class="form-group">
                    <label for="email" class="animated bounce" >E-mail:</label>
                    <input class="form-control" [ngClass]="{'is-invalid': _msgErroE}" id="email" required="required"
                        type="email" placeholder="name@example.com.br" [(ngModel)]="email" (keyup)="validarEmail()"
                        maxlength="25" required>
                    <!-- <span class="fas fa-envelope"></span> -->
                    <span class="invalid-feedback" *ngIf='_msgErroE'>{{_msgErroE}}</span>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input class="form-control" [ngClass]="{'is-invalid': _msgErroS}" id="senha" required="required"
                        type="password" placeholder="ex. 1234" [(ngModel)]="senha" (keyup)="validarSenha()"
                        minlength="10" required>
                    <!-- <span class="fas fa-lock"></span> -->
                    <span class="invalid-feedback" *ngIf='_msgErroS'>{{_msgErroS}}</span>
                </div>

                <div class="row">
                    <!-- <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div> -->

                    <div class="logar col-12">
                        <button type="submit" class="btn btn-primary btn-block" (click)="enviar()">Sign In</button>
                    </div>
                </div>

                <!-- <div class="social-auth-links text-center mb-3">
                    <p class="ou">- OU -</p>
                    <div class="mat-button fblogin">
                        <a href="#" class="fb-login-button">
                            <i class="fab fa-facebook mr-2"></i> Entrar pelo Facebook
                        </a>
                    </div>
                    <div class="mat-button googlelogin">
                        <a href="#" class="google-login-button">
                            <i class="fab fa-google-plus mr-2"></i> Entrar pelo Google+
                        </a>
                    </div>
                </div> -->

                <p class="links">
                    <a href="forgot-password.html">Esqueci minha senha!</a>
                </p>
                <p class="linkc">
                    <a class="linkcadastro" [routerLink]="'/cadastro'">Cadastrar-se!</a>
                </p>
            </div>
        </div>
    </div>
</div>
